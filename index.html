<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Welcome to My Website</h1>
        <p>A simple one-page example</p>
    </header>

    <main>
        <section class="about" id="about">
            <h2>About Me</h2>
            <p>Hello! I'm excited to share this website with you. It's built with HTML, CSS, and JavaScript!</p>
        </section>

        <section class="gallery" id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <img src="https://via.placeholder.com/150" alt="Placeholder 1">
                <img src="https://via.placeholder.com/150" alt="Placeholder 2">
                <img src="https://via.placeholder.com/150" alt="Placeholder 3">
            </div>
        </section>

        <section class="contact" id="contact">
            <h2>Contact Me</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="message">Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>

    <footer class="footer">
        <p>Â© 2024 My Website | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
